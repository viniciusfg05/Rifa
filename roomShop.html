<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rifa</title>

    <link rel="stylesheet" href="assets/Icons/style.css" />

    <link rel="stylesheet" href="/roomShop.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Quintessential&family=Roboto:wght@100;400;500&family=Rowdies:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <!--Torna esse Header unico-->
      <nav class="container">
        <!--add para ter elemementos de cliques-->
        <a class="logo" href="#"
          >Y<span class="love">Love</span><span class="raffle">Raffle</span>.</a
        >
        <div class="menu">
          <div>
            <p>Busque pelo seu numero</p>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="content">
        <div class="slides">
          <div>
            <input type="radio" name="radio" id="slide1" checked />
            <input type="radio" name="radio" id="slide2" />
            <input type="radio" name="radio" id="slide3" />
            <input type="radio" name="radio" id="slide4" />
            <input type="radio" name="radio" id="slide5" />

            <div class="images">
              <div class="slide s1">
                <img
                  src="https://images.unsplash.com/photo-1500099817043-86d46000d58f?ixlib=rb-1.2.1&ixid=MnwxMB8MHxzZWFyY2h8MXx8cmFuZG9tJTIwcGhvdG98ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=50"
                  alt="Imgem de iphone"
                />
              </div>
              <div class="slide s2">
                <img
                  src="https://images.unsplash.com/photo-1497034825429-c343d7c6a68f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tJTIwcGhvdG98ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60"
                  alt="Imgem de iphone"
                />
              </div>
              <div class="slide s3">
                <img
                  src="https://images.unsplash.com/file-1636585210491-f28ca34ea8ecimage"
                  alt="Imgem de iphone"
                />
              </div>
              <div class="slide s4">
                <img
                  class="image"
                  src="https://www.infomoney.com.br/wp-content/uploads/2019/10/shutterstock_1498167521.jpg"
                  alt=""
                />
              </div>
              <div class="slide s5">
                <img
                  src="https://images.unsplash.com/photo-1500462918059-b1a0cb512f1d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cmFuZG9tJTIwcGhvdG98ZW58MHx8MHx8&auto=format&fit=crop&w=700&q=60"
                  alt="Imgem de iphone"
                />
              </div>
            </div>

            <div onclick="Modal.next()" class="navigation">
              <label class="bar" for="slide1">oi</label>
              <label class="bar" for="slide2"></label>
              <label class="bar" for="slide3"></label>
              <label class="bar" for="slide4"></label>
              <label class="bar" for="slide5"></label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
